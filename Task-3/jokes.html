        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const jokeBtn = document.getElementById("get-joke");
      const jokeText = document.getElementById("joke-text");
      const jokeImg = document.getElementById("joke-img");

      async function fetchJoke() {
        try {
          const res = await fetch("https://v2.jokeapi.dev/joke/Any?safe-mode&type=twopart");
          const data = await res.json();

          if (data && data.setup && data.delivery) {
            jokeText.innerHTML = `
              <strong>${data.setup}</strong><br>
              <em>${data.delivery}</em>
            `;
          } else if (data && data.joke) {
            jokeText.innerHTML = `<strong>${data.joke}</strong>`;
          } else {
            jokeText.textContent = "Oops! Couldn't fetch a joke.";
          }

          // Random image from web
          const images = [
            "https://cdn-icons-png.flaticon.com/512/4240/4240674.png",
            "https://cdn-icons-png.flaticon.com/512/742/742751.png",
            "https://cdn-icons-png.flaticon.com/512/742/742774.png",
            "https://cdn-icons-png.flaticon.com/512/742/742791.png"
          ];
          const randomImg = images[Math.floor(Math.random() * images.length)];
          jokeImg.src = randomImg;

        } catch (error) {
          jokeText.textContent = "Failed to load a joke. Try again!";
        }
      }

      jokeBtn.addEventListener("click", fetchJoke);
      fetchJoke(); // Load one on page load
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f8ff;
    }
    #joke-img {
      margin-top: 20px;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #joke-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <button id="get-joke">Get a Joke</button>
  <div id="joke-text"></div>
  <img id="joke-img" src="" alt="Joke Image">
</body>
</html>
