<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

  <header>

  <main>
    <!-- Contact Form Section -->
    <section class="card">
      <h2>ğŸ“¬ Contact Form</h2>

    <!-- To-Do List Section -->
    <section class="card">

      <input type="text" id="todoInput" placeholder="Add a new task..." />

      <p id="counter"></p>
      <ul id="tasks"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
